<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6e7ce3c347.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-do-list Exercise</title>
</head>
<body>
 <main>
<section>
  <div class="heading">
    <h1>Today's To Do</h1>
    <i class="fa-solid fa-rotate"></i>
  </div>
    
  <div class="input-field">
    
    <input id="to-do-input" type="text" placeholder="Add to your list">
    <i class="fa-solid fa-arrow-right-to-bracket"></i>
    
    
  </div>
    <div class="to-do-cont" id="to-do-cont"></div>
    <button type="button" id="clear-btn" class="clear-btn">Clear all completed</button>
    




</section>
</main>

<script type="module" src="index.js"></script>
</body>

</html>
